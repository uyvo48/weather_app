name: weather_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  app_settings: ^5.2.0
  open_settings_plus: ^0.4.0
  connectivity_plus: ^6.1.3
  syncfusion_flutter_charts: ^28.2.6
  logger:
    path: logger
  location: ^8.0.0
  fl_chart: ^0.70.2
  go_router: ^14.8.0
  animated_toggle_switch: ^0.8.4
  permission_handler: ^11.3.1
  flutter_compass: ^0.8.1
  flutter_launcher_icons: ^0.14.3
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"


flutter:
  uses-material-design: true
  assets:
      - assets/icons/
      - assets/images/
